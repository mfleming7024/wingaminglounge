
<!-- This is the Content below Navigation -->
<div class="row">
    <div class="page-container" ng-controller="stationController">
        <div class="top-bar">

        </div>
        <!-- Page Navigation -->
        <!--<div class="page-nav">-->
        <!--<button class="small-12 medium-2 large-1 columns left" data-reveal-id="add-station">+</button>-->
        <!--</div>-->

        <!-- Page Title -->
        <h1 class="text-center page-title">Stations</h1>
        <div class="gts-hr"><hr /></div>
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Search -->
            <!--<div class="large-3 medium-3 small-12">-->
            <!--<input type="text" placeholder="Search Station" ng-model="stationNumbers">-->
            <!--</div>-->

            <!-- Station info -->
            <form class="large-6 columns large-centered" ng-submit="save()">
                <!-- Station Dropdown list for current stations -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Stations</label>
                        <select id="one" class="page-select" ng-model="selectStations" ng-change="stationInfo(selectStations)" required="">
                            <option value="" disabled selected>Select Your Option</option>
                            <option class="one" ng-model="new" value="New Station" selected="selected">New Station</option>
                            <option ng-repeat="(index,station) in stations" value="{{index}}">{{station.stationNumber}}</option>
                        </select>
                    </div>
                </div>
                <!-- Station Number -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Station Number</label>
                        <input type="text" placeholder="Add New Station" ng-model="stationInfos.stationNumber">
                    </div>
                </div>
                <!-- System -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Systems</label>
                        <select ng-model="stationInfos.stationSystem">
                            <option value="" disabled selected>Select The System</option>
                            <option>Playstation 4</option>
                            <option>Playstation 3</option>
                            <option>Xbox One</option>
                            <option>Wii U</option>
                        </select>
                    </div>
                </div>
                <!-- TV Type -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Television</label>
                        <input type="text" placeholder="Add New Television" ng-model="stationInfos.stationTV">
                    </div>
                </div>
                <!-- TV Serial Number -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <label>Television Serial</label>
                        <input type="text" placeholder="Enter Television Model Serial"ng-model="stationInfos.stationTVSerial">
                    </div>
                </div>
                <!-- Form Buttons Add/Edit/Delete -->
                <div class="row">
                    <div class="large-8 medium-5 small-12 columns medium-centered large-centered">
                        <button class="add-button form-buttons large-12 medium-12 small-12" ng-disabled="form.$invalid">Save</button>
                        <button class="delete-button form-buttons large-12 medium-12 small-12">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- end page-container -->
</div><!-- end row -->
