<!-- This is the Content below Navigation -->
<div class="row" ng-controller="GTS">
    <div class="page-container">
        <div class="top-bar">

        </div>
        <!-- GTS Navigation -->
        <div class="page-nav">
            <button class="small-12 medium-6 large-1 columns left" data-reveal-id="add-to-waiting-list">+</button>
            <button class="small-12 medium-6 large-2 columns left" data-reveal-id="waiting-list">Waiting List</button>
            <div class="custom-alert" style="clear: both;" ng-repeat="tempAlert in alerts">
                <i class="fa fa-exclamation-circle"></i>
                <h1>{{tempAlert.user}}</h1>
                <p>The time at station {{tempAlert.stationNumber}} is up!</p>
                <a id="close-alert" ng-click="removeAlert(tempAlert.$id)">X</a>
            </div>
            <!--<div class="custom-alert">
                <i class="fa fa-exclamation-circle"></i>
                <h1>Michael Fleming</h1>
                <p>The time at station 12 is up!</p>
                <a id="close-alert" ng-click="removeAlert()">X</a>
            </div>-->
            
            <form ng-submit="addActiveStation(tempStation)">
                <select ng-model="tempStation.stationNumber" style="margin-bottom: 10px">
                    <option ng-repeat="emptyStation in emptyStations">{{emptyStation.stationNumber}}</option>
                </select>
                <input type="text" ng-model="tempStation.stationGamer" placeholder="Player Name" />
                <input type="text" ng-model="tempStation.gameArt" placeholder="Game Name (maybe filter by system from game object?)" />
                <select ng-model="tempStation.countdown">
                    <option>30</option>
                    <option>60</option>
                </select>
                <div class="gts-hr"><hr /><input type="submit" class="button" value="Submit"></input></div>            
            </form>
        </div>       

        <div class="gts" ng-controller="stationController">
            <!-- This is the start of the GTS Panel -->
            <div class="gts-panel" ng-repeat="activeStation in activeStations | orderBy:activeStation.stationNumber">
                <div class="panel small-10 medium-4 large-3 columns left collapse gts-panels">
                    <div class="station-number left">
                        <h2>{{activeStation.stationNumber}}</h2>
                    </div>
                    <div class="station-time-remaining left">
                        <h2>{{activeStation.displayTime}}</h2>
                        <h5>MIN</h5>
                    </div>
                    </span>
                    <div class="station-game right">
                        <img src="{{activeStation.gameArt}}" alt="Game Box Art">
                        <a class="right" href="#"><i class="fa fa-exchange"></i> </a>
                    </div>
                </div>
            </div> <!-- end .gts-panel -->

            <!-- Available Station -->            
            <div class="gts-panel" ng-repeat="emptyStation in emptyStations">
                <div class="panel small-10 medium-4 large-3 columns left collapse gts-panels">
                    <div class="station-number left" ng-model="gamer">
                        <h2>{{emptyStation.stationNumber}}</h2>
                    </div>
                    <h3>{{emptyStation.stationSystem}}</h3>
                </div>
            </div> <!-- end .gts-panel -->
        </div><!-- end .gts -->
    </div> <!-- end page-content -->
</div>
