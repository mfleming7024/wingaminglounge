<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIN : Gaming Lounge</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.css" />

    <script src="js/modernizr.js"></script>
</head>
<body>

<div class="off-canvas-wrap">
    <div class="inner-wrap">
        <!-- Show for mobile -->
        <nav class="tab-bar show-for-small">
            <a class="left-off-canvas-toggle"><i class="fa fa-bars mobile-bar"></i></a>
            <div class="div.mobile-logo">
                <a href="./index.html" class="mobile-logo"></a>
            </div>
        </nav>

        <!-- Off canvas content -->
        <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><label><i class="fa fa-facebook-square"></i> Facebook Login</label></li>
            </ul>
            <ul class="off-canvas-list">
                <li><label><i class="fa fa-trophy"></i> Competition</label></li>
                <li><a href="">News</a></li>
                <li><a href="">Leagues</a></li>
                <li><a href="">Tournaments</a></li>
            </ul>
            <ul class="off-canvas-list">
                <li><label><i class="fa fa-info-circle"></i> Support</label></li>
            </ul>
        </aside>

        <!-- This top nav only show on tablets and desktops -->
        <nav class="top-bar hide-for-small" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <a href="./index.html"><img class="desktop-logo" src="img/logo.png" alt="Win Gaming Lounge Logo"></a>
                </li>
            </ul>

            <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    <li class="has-dropdown">
                        <a href="#"><i class="fa fa-trophy"></i> Competition</a>
                        <ul class="dropdown">
                            <li><a href="#">- News</a></li>
                            <li><a href="#">- Leagues</a></li>
                            <li><a href="#">- Tournaments</a></li>
                        </ul>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-info-circle"></i> Support</a></li>
                    <li class="divider"></li>
                    <li class="active"><a href="#"><i class="fa fa-facebook"></i> Facebook Login</a></li>
                </ul>
            </section>
        </nav>
        <!-- This is the Content below Navigation -->
        <div class="content">
            <div class="home-bg hide-for-small">
                <img src="img/header.jpg" alt="Header Image">
            </div>
        </div>

        <!-- close the off-canvas menu -->
        <a class="exit-off-canvas"></a>

    </div><!-- end .inner-wrap -->
</div> <!-- end .off-canvas-wrap -->

<script src="js/foundation/foundation.topbar.js"></script>
<script src="js/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
